<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="referrer" content="no-referrer" />
  <title>My Favorites - HOMES HUB</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --card-bg: #fff;
      --header-bg: #fff;
      --shadow: rgba(0,0,0,0.1);
      --shadow-dark: rgba(0,0,0,0.15);
      --border-color: #ddd;
      --primary: #e62b1e;
      --primary-hover: #c52519;
      --feature-bg: #f8f9fa;
      --feature-text: #777;
      --empty-text: #666;
      --footer-text: #777;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --header-bg: #1a1a1a;
      --shadow: rgba(0,0,0,0.3);
      --shadow-dark: rgba(0,0,0,0.4);
      --border-color: #333;
      --feature-bg: #2a2a2a;
      --feature-text: #aaa;
      --empty-text: #aaa;
      --footer-text: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
    }

    .header {
      background: var(--header-bg);
      padding: 1rem 0;
      box-shadow: 0 2px 10px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      color: var(--primary);
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: -0.5px;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--text-color);
      cursor: pointer;
    }

    .nav {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 600;
    }

    .contact-us-btn {
      background: var(--primary);
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }

    .theme-toggle {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 1.4rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .theme-toggle:hover {
      background: var(--border-color);
    }

    .back-btn {
      display: inline-block;
      margin: 20px 0;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.8rem;
      margin-top: 20px;
    }

    .property-card {
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px var(--shadow-dark);
    }

    .property-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-info {
      padding: 1.2rem;
    }

    .property-info h3 {
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .price {
      color: var(--primary);
      font-weight: bold;
      font-size: 1.1rem;
    }

    .empty {
      text-align: center;
      padding: 3rem;
      background: var(--card-bg);
      border-radius: 10px;
      color: var(--empty-text);
      grid-column: 1 / -1;
    }

    footer {
      text-align: center;
      padding: 30px 0 20px;
      color: var(--footer-text);
      font-size: 0.9rem;
    }

    /* Mobile menu */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav {
        position: fixed;
        top: 70px;
        left: 0;
        background: var(--header-bg);
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        box-shadow: 0 4px 10px var(--shadow);
        transform: translateY(-150%);
        transition: transform 0.3s ease;
        z-index: 99;
      }

      .nav.active {
        transform: translateY(0);
      }

      .nav a, .contact-us-btn {
        margin: 10px 0;
        width: 100%;
        text-align: left;
      }

      .theme-toggle {
        position: static;
        margin-top: 15px;
      }

      .favorites-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">HOMES HUB</h1>
    <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">‚ò∞</button>
    <nav class="nav" id="nav-menu">
      <a href="index.html">Buy</a>
      <a href="index.html">Rent</a>
      <a href="index.html">Commercial</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="favorites.html" style="color: var(--primary);">‚ù§Ô∏è Favorites</a>
      <a href="contact.html" class="contact-us-btn">Contact Us</a>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">üåô</button>
    </nav>
  </header>

  <div class="container">
    <a href="index.html" class="back-btn">‚Üê Back to Listings</a>
    <h2>My Favorite Properties</h2>
    <div class="favorites-grid" id="favorites-grid"></div>
  </div>

  <footer>
    <div class="container">
      <p>¬© 2024 HOMES HUB | My Favorites</p>
    </div>
  </footer>

  <script>
    // ===== DARK MODE =====
    const htmlRoot = document.getElementById('html-root');
    const themeToggle = document.getElementById('theme-toggle');
    const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    const savedTheme = localStorage.getItem('theme');
    
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
      htmlRoot.classList.add('dark-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    } else {
      themeToggle.textContent = 'üåô';
    }
    
    themeToggle.addEventListener('click', () => {
      htmlRoot.classList.toggle('dark-mode');
      const isDark = htmlRoot.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // ===== MOBILE MENU =====
    document.getElementById('menu-toggle').addEventListener('click', () => {
      document.getElementById('nav-menu').classList.toggle('active');
    });

    // ===== PROPERTY DATA =====
    const properties = [
      { id: 1, title: "Modern Apartment in DHA", location: "Lahore", displayPrice: "PKR 2.5 Crore", image: "https://images.unsplash.com/photo-1598928636135-d146006ff4be?ixlib=rb-4.0.3&auto=format&fit=crop&w=600" },
      { id: 2, title: "Luxury Villa in Bahria Town", location: "Islamabad", displayPrice: "PKR 4.2 Crore", image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600" },
      { id: 3, title: "Beach View Apartment", location: "Karachi", displayPrice: "PKR 3.1 Crore", image: "https://images.unsplash.com/photo-1600593289358-64a495b7e0a4?ixlib=rb-4.0.3&auto=format&fit=crop&w=600" },
      { id: 4, title: "Farm House Near Murree Hills", location: "Murree", displayPrice: "PKR 6.0 Crore", image: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&auto=format&fit=crop&w=600" },
      { id: 5, title: "Prime Commercial Plaza", location: "Faisalabad", displayPrice: "PKR 1.8 Crore", image: "https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&auto=format&fit=crop&w=600" }
    ];

    const favoritesGrid = document.getElementById('favorites-grid');
    const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    if (favorites.length === 0) {
      favoritesGrid.innerHTML = `
        <div class="empty">
          <h3>You have no favorite properties yet.</h3>
          <p>Go to listings and click the ‚ù§Ô∏è icon to save!</p>
        </div>
      `;
    } else {
      const favoriteProperties = properties.filter(p => favorites.includes(p.id));
      favoriteProperties.forEach(property => {
        const card = document.createElement('div');
        card.className = 'property-card';
        card.innerHTML = `
          <a href="property.html?id=${property.id}" style="text-decoration: none; color: inherit; display: block;">
            <img src="${property.image}" alt="${property.title}" onerror="this.src='https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&auto=format&fit=crop&w=600'">
            <div class="property-info">
              <h3>${property.title}</h3>
              <p>üìç ${property.location}</p>
              <p class="price">${property.displayPrice}</p>
            </div>
          </a>
        `;
        favoritesGrid.appendChild(card);
      });
    }
  </script>
</body>
</html>
